<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menggabungkan Formatting Teks di HTML</title>
</head>

<body>
    <h1>Menggabungkan Format teks di HTML</h1>
    <p>
        Penggabungan format teks dilakukan dengan menuliskan tag-tag yang akan di pakai. Contoh :
        <i><b><u>Ibu Memasak Ubi.</u></b></i>
    </p>
</body>

</html>
